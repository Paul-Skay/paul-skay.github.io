<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AltSchool Application Form</title>
    <link rel="stylesheet" href="assests/styles.css">
</head>
<body>

<header>
    <h1>AltSchool Application Form</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="form.html">Application Form</a>
    <a href="table.html">Courses and Schools</a>
    <a href="media.html">Media</a>
</nav>

<main>
    <form>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="country">Country of Residence:</label>
        <input type="text" id="country" name="country" required>

        <label for="state">State/City of Residence:</label>
        <input type="text" id="state" name="state" required>

        <label for="password">Password:</label>
        <div class="password-container">
            <input type="password" id="password" name="password" required>
            <span class="toggle-password" onclick="togglePasswordVisibility('password')"></span>
        </div>

        <label for="confirm_password">Confirm Password:</label>
        <div class="password-container">
            <input type="password" id="confirm_password" name="confirm_password" required>
            <span class="toggle-password" onclick="togglePasswordVisibility('confirm_password')"></span>
        </div>

        <label for="how_heard">How did you hear about us?</label>
        <input type="text" id="how_heard" name="how_heard" required>

        <button type="submit">Submit</button>
    </form>
</main>

<footer>
    <address>
        1234 Festac-Town, Lagos, Nigeria
    </address>
    <p>&copy; 2025 Paul</footer>

<script>
    function togglePasswordVisibility(fieldId) {
        const field = document.getElementById(fieldId);
        const type = field.getAttribute('type') === 'password' ? 'text' : 'password';
        field.setAttribute('type', type);
    }
</script>

</body>
</html>
